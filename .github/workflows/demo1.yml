name: Build and Push to ACR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Log in to ACR
      run: |
        az acr login --name acrskhan

    - name: Build and push Docker image
      run: |
        docker build -t acrskhan.azurecr.io/skhan-app:1.0 .
        docker push acrskhan.azurecr.io/skhan-app:1.0
    - name: Set AKS context
      run: |
        az aks get-credentials --resource-group rg-skhan-demo-aks --name skhanaks --admin

    - name: Deploy to AKS
      run: |
        kubectl apply -f deploy-app.yaml
        kubectl apply -f svc-app.yaml

