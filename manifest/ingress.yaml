apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: skhan-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
      - skhan.tech
    secretName: skhan-tech-tls
  rules:
  - host: skhan.tech
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: default-skhan-svc-80   # ✅ matches the working Service
            port:
              number: 80                 # ✅ matches Service port